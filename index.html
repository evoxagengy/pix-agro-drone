<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PIX Copiado</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#f4f4f4;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.box{
  background:#fff;
  padding:16px 22px 22px 22px; /* reduz topo */
  border-radius:14px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,.15);
  max-width:360px;
  width:100%;
}

/* LOGO BEM PRÓXIMA */
.logo{
  max-width:210px;
  margin:0; /* remove espaço */
}

/* TÍTULO COLADO NA LOGO */
h2{
  color:#2e7d32;
  margin:2px 0 6px 0;
  font-size:19px;
}

/* TEXTO */
p{
  margin:4px 0 2px 0;
}

strong{
  font-size:16px;
}

/* BOTÃO */
button{
  margin-top:14px;
  padding:14px 20px;
  border:none;
  border-radius:10px;
  background:#2e7d32;
  color:#fff;
  font-size:16px;
  cursor:pointer;
  width:100%;
}

button:hover{
  background:#256428;
}

.status{
  margin-top:8px;
  font-size:12px;
  color:#666;
}
</style>
</head>

<body>

<div class="box">

  <img src="logo.png" alt="Logo Agro Drone" class="logo">

  <h2 id="titulo">Toque no botão para copiar ⚠️</h2>

  <p>CNPJ:</p>
  <strong id="pix">54.823.499/0001-66</strong>

  <button onclick="copiar()">Copiar Chave Pix</button>

  <div class="status" id="status">Seu navegador bloqueou a cópia automática.</div>

</div>

<script>
const chavePix = "54.823.499/0001-66";

function copiar(){
  navigator.clipboard.writeText(chavePix).then(() => {
    document.getElementById("titulo").innerText = "PIX copiado com sucesso ✅";
    document.getElementById("status").innerText = "Agora é só colar no app do banco.";
  }).catch(() => {
    document.getElementById("titulo").innerText = "Toque no botão para copiar ⚠️";
    document.getElementById("status").innerText = "Seu navegador bloqueou a cópia automática.";
  });
}

window.onload = copiar;
</script>

</body>
</html>
